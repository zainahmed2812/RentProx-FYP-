<!--
  COMPONENT: modal-tenant.html
  Reusable Tenant Detail Modal â€” included in dashboard.html, ledger.html
  Populated dynamically by openTenantModal(id)
-->
<div class="modal-overlay" id="tenant-modal" onclick="if(event.target===this) UI.closeModal('tenant-modal')">
  <div class="modal">
    <!-- Avatar + Name header -->
    <div style="display:flex;align-items:center;gap:14px;margin-bottom:20px;">
      <div class="tenant-avatar" id="td-avatar"
           style="width:50px;height:50px;font-size:1.15rem;flex-shrink:0;"></div>
      <div>
        <div class="modal-title" id="td-name" style="margin-bottom:2px;"></div>
        <div style="font-size:0.78rem;color:var(--text-muted);font-family:'JetBrains Mono',monospace;" id="td-unit"></div>
      </div>
    </div>

    <!-- Details grid -->
    <div class="tenant-detail-grid">
      <div>
        <div class="detail-label">Monthly Rent</div>
        <div class="detail-value" id="td-rent"></div>
      </div>
      <div>
        <div class="detail-label">Payment Status</div>
        <div id="td-status"></div>
      </div>
    </div>

    <div class="modal-actions" style="margin-top:22px;">
      <button class="btn-cancel" onclick="UI.closeModal('tenant-modal')">Close</button>
    </div>
  </div>
</div>
