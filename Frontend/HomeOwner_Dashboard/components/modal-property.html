<!--
  COMPONENT: modal-property.html
  Reusable Add / Edit Property Modal — included in dashboard.html, properties.html
  openPropertyModal()      → Add mode
  openPropertyModal(prop)  → Edit mode
-->
<div class="modal-overlay" id="property-modal" onclick="if(event.target===this) UI.closeModal('property-modal')">
  <div class="modal">
    <div class="modal-title" id="pm-title">Add Property</div>
    <input type="hidden" id="pm-id" />

    <div class="form-group">
      <label class="form-label">Property Name</label>
      <input class="form-input" id="pm-name" placeholder="e.g. DHA Block C" />
    </div>
    <div class="form-group">
      <label class="form-label">Address</label>
      <input class="form-input" id="pm-address" placeholder="e.g. Phase 5, Lahore" />
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
      <div class="form-group">
        <label class="form-label">Total Units</label>
        <input class="form-input" id="pm-units" type="number" min="0" placeholder="e.g. 4" />
      </div>
      <div class="form-group">
        <label class="form-label">Occupied</label>
        <input class="form-input" id="pm-occupied" type="number" min="0" placeholder="e.g. 3" />
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="UI.closeModal('property-modal')">Cancel</button>
      <button class="btn-save" onclick="saveProperty()">Save Property</button>
    </div>
  </div>
</div>
