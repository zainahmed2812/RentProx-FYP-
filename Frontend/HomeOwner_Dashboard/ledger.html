<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Ledger ‚Äî RentProx</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f4f7fa;
      --sidebar-bg: #ffffff;
      --card-bg: #ffffff;
      --primary: #00a3ff;
      --primary-glow: rgba(0, 163, 255, 0.3);
      --text-main: #1a1d23;
      --text-muted: #788293;
      --success: #00d084;
      --danger: #ff4d4d;
      --radius-lg: 20px;
      --radius-md: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
    }

    * { box-sizing: border-box; transition: all 0.2s ease; }
    body {
      margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-body); color: var(--text-main);
      display: flex; height: 100vh; overflow: hidden;
    }

    /* ‚ïê‚ïê SIDEBAR (Consistent with App) ‚ïê‚ïê */
    .sidebar {
      width: 260px; background: var(--sidebar-bg); padding: 30px 20px;
      display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.05);
    }
    .brand { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; padding-left: 10px; }
    .nav-link {
      display: flex; align-items: center; gap: 12px; padding: 14px 18px;
      text-decoration: none; color: var(--text-muted); font-weight: 600;
      border-radius: var(--radius-md); margin-bottom: 8px;
    }
    .nav-link:hover { background: rgba(0, 163, 255, 0.05); color: var(--primary); }
    .nav-link.active { background: var(--primary); color: #fff; box-shadow: 0 8px 20px var(--primary-glow); }
    .btn-logout { margin-top: auto; background: #fdf2f2; color: var(--danger); text-align: center; padding: 12px; border-radius: var(--radius-md); text-decoration: none; font-weight: 700; }

    /* ‚ïê‚ïê MAIN CONTENT ‚ïê‚ïê */
    .main-wrapper { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; }
    .header-area { margin-bottom: 30px; }
    .header-area h1 { margin: 0; font-size: 1.8rem; }
    .header-area p { margin: 5px 0 0; color: var(--text-muted); }

    /* ‚ïê‚ïê LEDGER PANEL ‚ïê‚ïê */
    .ledger-panel {
      background: var(--card-bg); border-radius: var(--radius-lg); padding: 25px;
      box-shadow: var(--shadow);
    }
    .panel-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;
    }
    .panel-title { font-weight: 800; font-size: 1.1rem; }

    /* Search Box */
    .search-box {
      background: #f8fafc; border: 1px solid #edf2f7; border-radius: 12px;
      padding: 10px 15px; display: flex; align-items: center; width: 280px;
    }
    .search-box input { border: none; background: transparent; outline: none; width: 100%; margin-left: 10px; font-family: inherit; }

    /* Modern Table */
    .ledger-table { width: 100%; border-collapse: collapse; }
    .ledger-table th {
      text-align: left; padding: 15px; color: var(--text-muted);
      font-size: 0.85rem; font-weight: 700; border-bottom: 2px solid #f1f4f8;
    }
    .ledger-table td { padding: 18px 15px; border-bottom: 1px solid #f1f4f8; vertical-align: middle; }
    .ledger-table tr:last-child td { border-bottom: none; }
    .ledger-table tr:hover { background: #fbfcfe; }

    .tenant-info { display: flex; align-items: center; gap: 12px; }
    .tenant-avatar {
      width: 40px; height: 40px; border-radius: 50%; background: #e0f2ff;
      color: var(--primary); display: flex; align-items: center; justify-content: center;
      font-weight: 800; font-size: 0.9rem;
    }

    .badge {
      padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 800;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .badge-paid { background: #e6fffa; color: var(--success); }
    .badge-pending { background: #fff5f5; color: var(--danger); }

    .btn-view {
      background: #f8fafc; color: var(--text-main); border: 1px solid #edf2f7;
      padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 0.85rem;
    }
    .btn-view:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

    /* ‚ïê‚ïê MODAL ‚ïê‚ïê */
    .modal-overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); 
      display: none; align-items: center; justify-content: center; z-index: 1000; 
    }
    .modal-overlay.active { display: flex; }
    .modal { background: #fff; padding: 30px; border-radius: var(--radius-lg); width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
    
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
    .detail-item label { display: block; font-size: 0.75rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
    .detail-item span { font-weight: 800; font-size: 1rem; color: var(--text-main); }

    .btn-close-modal {
      width: 100%; margin-top: 30px; background: #f1f4f8; color: var(--text-muted);
      border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="brand">RentProx</div>
    <div class="nav-group">
      <a href="dashboard.html" class="nav-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        Dashboard
      </a>
      <a href="properties.html" class="nav-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        Properties
      </a>
      <a href="ledger.html" class="nav-link active">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
        Rent Ledger
      </a>
    </div>
    <a href="../login_plm.html" class="btn-logout">Log Out</a>
  </nav>

  <main class="main-wrapper">
    <header class="header-area">
      <h1>Rent Ledger</h1>
      <p>Track all tenant payments and dues across your portfolio.</p>
    </header>

    <div class="ledger-panel">
      <div class="panel-header">
        <div class="panel-title">Active Tenancies</div>
        <div class="search-box">
          üîç <input type="text" placeholder="Search by name or unit..." oninput="filterTenants(this.value)">
        </div>
      </div>

      <table class="ledger-table">
        <thead>
          <tr>
            <th>TENANT NAME</th>
            <th>UNIT</th>
            <th>MONTHLY RENT</th>
            <th>STATUS</th>
            <th style="text-align: right;">ACTION</th>
          </tr>
        </thead>
        <tbody id="ledger-tbody">
          </tbody>
      </table>
    </div>
  </main>

  <div class="modal-overlay" id="tenant-modal" onclick="if(event.target===this)closeModal('tenant-modal')">
    <div class="modal">
      <div style="display: flex; align-items: center; gap: 15px;">
        <div class="tenant-avatar" id="td-avatar" style="width: 55px; height: 55px; font-size: 1.2rem;"></div>
        <div>
          <div id="td-name" style="font-size: 1.25rem; font-weight: 800;"></div>
          <div id="td-unit" style="color: var(--text-muted); font-size: 0.9rem; font-weight: 600;"></div>
        </div>
      </div>

      <div class="detail-grid">
        <div class="detail-item">
          <label>Monthly Rent</label>
          <span id="td-rent"></span>
        </div>
        <div class="detail-item">
          <label>Payment Status</label>
          <div id="td-status"></div>
        </div>
      </div>

      <button class="btn-close-modal" onclick="closeModal('tenant-modal')">Close Details</button>
    </div>
  </div>

  <script src="js/store.js"></script>
  <script>
    function renderRows(tenants) {
      const tbody = document.getElementById('ledger-tbody');
      if (!tenants.length) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 40px; color: var(--text-muted);">No matching tenants found.</td></tr>';
        return;
      }

      tbody.innerHTML = tenants.map(t => `
        <tr>
          <td>
            <div class="tenant-info">
              <div class="tenant-avatar">${t.name[0].toUpperCase()}</div>
              <span style="font-weight: 700;">${t.name}</span>
            </div>
          </td>
          <td><span style="font-weight: 600; color: var(--text-muted);">Unit ${t.unit}</span></td>
          <td><span style="font-weight: 700;">PKR ${t.rent.toLocaleString()}</span></td>
          <td><span class="badge badge-${t.status}">${t.status}</span></td>
          <td style="text-align: right;">
            <button class="btn-view" onclick="openTenantModal(${t.id})">View Details</button>
          </td>
        </tr>`).join('');
    }

    function filterTenants(q) {
      renderRows(Store.getTenants(q));
    }

    function openTenantModal(id) {
      const t = Store.getTenant(id);
      document.getElementById('td-avatar').textContent = t.name[0].toUpperCase();
      document.getElementById('td-name').textContent = t.name;
      document.getElementById('td-unit').textContent = 'Unit ' + t.unit;
      document.getElementById('td-rent').textContent = 'PKR ' + t.rent.toLocaleString();
      document.getElementById('td-status').innerHTML = `<span class="badge badge-${t.status}">${t.status}</span>`;
      openModal('tenant-modal');
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    // Initialize
    window.onload = () => renderRows(Store.getTenants());
  </script>
</body>
</html>
