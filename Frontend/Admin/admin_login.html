<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€” RentProx</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { min-height:100vh; background:linear-gradient(135deg,#1F1F2E,#2d2d44); display:flex; flex-direction:column; align-items:center; justify-content:center; }

    .glass-form {
      background: rgba(255,255,255,0.07); backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12); border-radius:16px;
      padding: 45px 40px; width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }
    .glass-form h3 { color:#fff; font-size:1.4rem; margin-bottom:8px; }
    .glass-form .sub { color:#9090b0; font-size:0.85rem; margin-bottom:28px; }

    label { display:block; color:#b0b0d0; font-size:0.82rem; margin-bottom:6px; font-weight:500; }
    input {
      width:100%; padding:12px 16px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.15); background:rgba(255,255,255,0.08);
      color:#fff; font-size:0.9rem; outline:none; margin-bottom:18px; transition:border 0.2s;
    }
    input:focus { border-color:#6C63FF; background:rgba(255,255,255,0.12); }
    input::placeholder { color:#6060a0; }

    .login-btn {
      width:100%; padding:13px; border:none; border-radius:8px;
      background:linear-gradient(90deg,#6C63FF,#8E7CFF); color:#fff;
      font-weight:600; cursor:pointer; font-size:0.95rem; transition:opacity 0.2s;
    }
    .login-btn:hover { opacity:0.9; }
    .login-btn:disabled { opacity:0.6; cursor:not-allowed; }

    .logo { color:#6C63FF; font-size:1.6rem; font-weight:700; margin-bottom:30px; letter-spacing:1px; }
    .err { color:#f87171; font-size:12px; margin-bottom:12px; display:none; text-align:center; }
    .divider { border:none; border-top:1px solid rgba(255,255,255,0.1); margin:20px 0; }
    .user-link { text-align:center; color:#8080c0; font-size:0.82rem; }
    .user-link a { color:#8E7CFF; text-decoration:none; }
  </style>
</head>
<body>
  <div class="logo">RentProx</div>

  <div class="glass-form">
    <h3>Admin Panel</h3>
    <p class="sub">Sirf authorized admins hi login kar sakte hain.</p>

    <label for="adminEmail">Email Address</label>
    <input id="adminEmail" type="email" placeholder="admin@rentprox.com">

    <label for="adminPassword">Password</label>
    <input id="adminPassword" type="password" placeholder="Password">

    <div class="err" id="err-msg"></div>

    <button class="login-btn" id="login-btn">Sign In</button>

    <hr class="divider">
    <div class="user-link">User? <a href="../login_plm.html">Login here</a></div>
  </div>

  <script src="../api.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Already logged in as admin?
    const token = Auth.getToken();
    const user  = Auth.getUser();
    if (token && user?.isAdmin) {
      window.location.href = 'admin_dashboard.html';
      return;
    }

    const btn    = document.getElementById('login-btn');
    const errMsg = document.getElementById('err-msg');

    async function doLogin() {
      const email    = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;
      errMsg.style.display = 'none';

      if (!email || !password) {
        errMsg.textContent = 'Email aur password zaruri hain.';
        errMsg.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Signing In...';

      try {
        const data = await apiFetch('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (data.success) {
          if (!data.data.user.isAdmin) {
            errMsg.textContent = 'Yeh account admin nahi hai. User login use karein.';
            errMsg.style.display = 'block';
            return;
          }
          Auth.save(data.data.token, data.data.user);
          window.location.href = 'admin_dashboard.html';
        } else {
          errMsg.textContent = data.message || 'Login failed.';
          errMsg.style.display = 'block';
        }
      } catch {
        errMsg.textContent = 'Server se connect nahi ho saka. Backend chal raha hai?';
        errMsg.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }

    btn.addEventListener('click', doLogin);
    document.getElementById('adminPassword').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
  });
  </script>
</body>
</html>
