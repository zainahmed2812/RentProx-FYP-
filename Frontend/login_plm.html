<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RentProx - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#6C63FF,#8E7CFF);
}

.auth-container{
  width:850px;
  height:480px;
  background:#fff;
  border-radius:20px;
  display:flex;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  overflow:hidden;
}

.left{
  flex:1;
  padding:50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h2{
  margin-bottom:10px;
}

.role-toggle{
  display:flex;
  gap:10px;
  margin:20px 0;
}

.role-toggle button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#f1f1f1;
}

.role-toggle button.active{
  background:#6C63FF;
  color:#fff;
}

.input-group{
  margin-bottom:15px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:1px solid #ddd;
  outline:none;
}

.login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,#6C63FF,#8E7CFF);
  color:white;
  font-weight:500;
  cursor:pointer;
  margin-top:10px;
}

.signup-link{
  margin-top:15px;
  font-size:14px;
}

.signup-link a{
  color:#6C63FF;
  text-decoration:none;
}

.right{
  flex:1;
  background:linear-gradient(135deg,#6C63FF,#8E7CFF);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.right h1{
  font-size:28px;
}
</style>
</head>

<body>

<div class="auth-container">

  <div class="left">
    <h2>Hello!</h2>
    <p>Sign in to RentProx</p>

    <div class="role-toggle">
      <button class="active">Tenant</button>
      <button>Owner</button>
      <button>Admin</button>
    </div>

    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>

    <button class="login-btn">SIGN IN</button>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Create</a>
    </div>
  </div>

  <div class="right">
    <div>
      <h1>Welcome Back!</h1>
      <p>Manage properties. Discover rentals. Simplify housing with RentProx.</p>
    </div>
  </div>

</div>

</body>
</html>
