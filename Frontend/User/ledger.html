<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Ledger ‚Äî RentProx</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #28b446; --bg-light: #f8f9fa; --sidebar-width: 260px;
      --text-dark: #333333; --text-muted: #666666; --border-color: #ededed;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.02); --shadow-md: 0 10px 25px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; transition: all 0.2s ease-in-out; }
    body { margin:0; font-family:'Plus Jakarta Sans',sans-serif; background:var(--bg-light); color:var(--text-dark); display:flex; height:100vh; overflow:hidden; }

    /* --- SIDEBAR & OVERLAY --- */
    .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 999; }
    .sidebar { width:var(--sidebar-width); background:#fff; border-right:1px solid var(--border-color); display:flex; flex-direction:column; padding:20px 0; z-index:1001; }
    .sidebar-logo { padding:0 24px 30px; font-weight:800; color:var(--primary-green); font-size:1.4rem; cursor:pointer; }
    .nav-group { flex:1; }
    .nav-link { display:flex; align-items:center; gap:12px; padding:12px 24px; text-decoration:none; color:var(--text-muted); font-weight:500; font-size:0.95rem; }
    .nav-link:hover { color:var(--primary-green); background:#f0fdf4; }
    .nav-link.active { color:var(--primary-green); background:#e8f5e9; border-right:4px solid var(--primary-green); font-weight:700; }
    .sidebar-footer { padding:20px; border-top:1px solid var(--border-color); }
    .btn-logout-side { width:100%; padding:12px; background:#fff; border:1px solid var(--border-color); border-radius:8px; font-weight:600; cursor:pointer; color:var(--text-muted); }
    .btn-logout-side:hover { color:#ef4444; border-color:#ef4444; }

    /* --- TOP BAR --- */
    .main-wrapper { flex:1; display:flex; flex-direction:column; overflow-y:auto; position: relative; }
    .top-bar { height:70px; background:#fff; border-bottom:1px solid var(--border-color); display:flex; align-items:center; justify-content:space-between; padding:0 30px; position:sticky; top:0; z-index:90; }
    .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-dark); margin-right: 15px; }

    .profile-container { position:relative; }
    .profile-trigger { display:flex; align-items:center; gap:12px; padding:6px 6px 6px 16px; border:1.5px solid var(--primary-green); border-radius:30px; cursor:pointer; background:#fff; }
    .profile-trigger span { color:var(--primary-green); font-weight:600; font-size:0.9rem; }
    .trigger-avatar-circle { width:32px; height:32px; border-radius:50%; background:#f0f0f0; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; }
    .profile-dropdown { position:absolute; top:calc(100% + 10px); right:0; width:280px; background:#fff; border-radius:12px; box-shadow:var(--shadow-md); border:1px solid var(--border-color); display:none; flex-direction:column; z-index:1000; overflow:hidden; }
    .profile-dropdown.active { display:flex; }
    .dropdown-header { display:flex; align-items:center; gap:12px; padding:20px; border-bottom:1px solid #f5f5f5; }
    .header-avatar { width:44px; height:44px; border-radius:10px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; }
    .user-name { font-weight:700; font-size:0.95rem; color:#334155; }
    .user-email { font-size:0.75rem; color:var(--text-muted); }
    .dropdown-item { display:flex; align-items:center; gap:12px; padding:14px 20px; text-decoration:none; color:var(--text-muted); font-size:0.9rem; font-weight:500; }
    .dropdown-item:hover { background:#f8fafc; color:var(--text-dark); }
    .dropdown-item.logout { color:#ef4444; border-top:1px solid #f5f5f5; }

    /* --- CONTENT AREA --- */
    .header-area { margin-bottom:10px; padding:25px 30px 0; }
    .header-area h1 { margin:0; font-size:1.6rem; color:#1a1d23; }
    .header-area p { margin:5px 0 0; color:var(--text-muted); font-size:0.95rem; }

    .ledger-panel { background:#fff; border-radius:12px; padding:25px; border:1px solid var(--border-color); box-shadow:var(--shadow-sm); margin:20px 30px 40px; }
    .panel-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; gap: 15px; flex-wrap: wrap; }
    .panel-title { font-weight:700; font-size:1.1rem; }
    .search-box { background:#fcfcfc; border:1px solid var(--border-color); border-radius:8px; padding:10px 15px; display:flex; align-items:center; width:100%; max-width:300px; }
    .search-box input { border:none; background:transparent; outline:none; width:100%; font-family:inherit; margin-left:8px; }

    /* --- TABLE STYLING --- */
    .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .ledger-table { width:100%; border-collapse:collapse; min-width: 700px; }
    .ledger-table th { text-align:left; padding:15px; color:var(--text-muted); font-size:0.8rem; font-weight:700; border-bottom:1.5px solid var(--border-color); text-transform:uppercase; letter-spacing:0.5px; }
    .ledger-table td { padding:15px; border-bottom:1px solid #f9f9f9; vertical-align:middle; }
    .ledger-table tr:hover { background:#fafafa; }

    .tenant-cell { display:flex; align-items:center; gap:12px; }
    .tenant-avatar { width:36px; height:36px; border-radius:50%; background:#e8f5e9; color:var(--primary-green); display:flex; align-items:center; justify-content:center; font-weight:700; font-size:0.85rem; border:1px solid #d0e7d2; }
    .badge { padding:6px 12px; border-radius:6px; font-size:0.75rem; font-weight:700; text-transform:uppercase; }
    .badge-paid { background:#e8f5e9; color:var(--primary-green); }
    .badge-pending { background:#fff5f5; color:#ef4444; }
    .btn-action { background:#fff; color:var(--text-muted); border:1px solid var(--border-color); padding:8px 14px; border-radius:6px; cursor:pointer; font-weight:600; font-size:0.75rem; white-space: nowrap; }
    .btn-action:hover { border-color:var(--primary-green); color:var(--primary-green); }
    .btn-mark-paid { border-color:var(--primary-green); color:var(--primary-green); }

    /* --- MODAL --- */
    .modal-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index:2000; padding: 20px; }
    .modal-overlay.active { display:flex; }
    .modal { background:#fff; padding:30px; border-radius:12px; width:100%; max-width:420px; position: relative; }
    .detail-row { display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #f5f5f5; gap: 10px; }
    .detail-label { color:var(--text-muted); font-size:0.85rem; }
    .detail-val { font-weight:700; text-align: right; }

    /* --- SKELETON --- */
    .skeleton { background:linear-gradient(90deg,#f0f0f0 25%,#e8e8e8 50%,#f0f0f0 75%); background-size:200% 100%; animation:shimmer 1.4s infinite; border-radius:6px; height:50px; margin-bottom:10px; }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
    .empty-state { text-align:center; padding:40px; color:var(--text-muted); }

    /* --- RESPONSIVE BREAKPOINTS --- */
    @media (max-width: 992px) {
      .sidebar { position: fixed; left: -100%; top: 0; height: 100%; transition: 0.3s ease; }
      .sidebar.active { left: 0; }
      .sidebar-overlay.active { display: block; }
      .menu-toggle { display: block; }
      .top-bar { padding: 0 20px; }
      .header-area, .ledger-panel { margin-left: 15px; margin-right: 15px; padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-logo" onclick="window.location.href='homepage.html'">RentProx</div>
    <div class="nav-group">
      <a href="homepage.html" class="nav-link">Homepage</a>
      <a href="addproperty.html" class="nav-link">Add Property</a>
      <a href="properties.html" class="nav-link">Property Management</a>
      <a href="ledger.html" class="nav-link active">Rent Ledger</a>
    </div>
    <div class="sidebar-footer">
      <button class="btn-logout-side" id="logout-btn">Log Out</button>
    </div>
  </nav>

  <div class="main-wrapper">
    <header class="top-bar">
      <div style="display: flex; align-items: center;">
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        <div style="font-weight:700;color:var(--text-muted);">Rent Ledger</div>
      </div>
      
      <div class="profile-container">
        <div class="profile-trigger" id="profile-trigger">
          <span class="js-user-name">Loading...</span>
          <div class="trigger-avatar-circle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
          <div class="dropdown-header">
            <div class="header-avatar">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
              </svg>
            </div>
            <div>
              <div class="user-name js-user-name">‚Äî</div>
              <div class="user-email js-user-email">‚Äî</div>
            </div>
          </div>
          <a href="#" class="dropdown-item logout" id="logout-dropdown">Logout</a>
        </div>
      </div>
    </header>

    <div class="header-area">
      <h1>Financial Records</h1>
      <p>View and manage all incoming rent payments and outstanding dues.</p>
    </div>

    <div class="ledger-panel">
      <div class="panel-header">
        <div class="panel-title">Payment History</div>
        <div class="search-box">
          <span>üîç</span>
          <input type="text" id="search-inp" placeholder="Search tenant or city...">
        </div>
      </div>
      <div class="table-responsive">
        <div id="ledger-wrap">
          <div class="skeleton"></div>
          <div class="skeleton"></div>
          <div class="skeleton"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="detail-modal">
    <div class="modal">
      <h3 style="margin-top:0">Payment Details</h3>
      <div class="detail-row"><span class="detail-label">Tenant Name</span><span class="detail-val" id="md-name"></span></div>
      <div class="detail-row"><span class="detail-label">Property</span><span class="detail-val" id="md-prop"></span></div>
      <div class="detail-row"><span class="detail-label">Month</span><span class="detail-val" id="md-month"></span></div>
      <div class="detail-row"><span class="detail-label">Monthly Rent</span><span class="detail-val" id="md-rent"></span></div>
      <div class="detail-row"><span class="detail-label">Status</span><span id="md-status"></span></div>
      <div class="detail-row"><span class="detail-label">Paid On</span><span class="detail-val" id="md-paidat"></span></div>
      <button class="btn-action" style="width:100%;margin-top:20px;background:var(--primary-green);color:#fff;border:none;padding:12px;border-radius:8px;font-weight:700;" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="../api.js"></script>
  <script>
    let allPayments = [];

    // Navigation Controls
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const menuToggle = document.getElementById('menu-toggle');

    menuToggle.onclick = () => { sidebar.classList.add('active'); overlay.classList.add('active'); };
    overlay.onclick = () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); };

    (async function init() {
      const user = await Auth.guard('../login_plm.html');
      if (!user) return;
      Auth.fillProfile();

      document.getElementById('logout-btn').onclick = () => Auth.logout('../login_plm.html');
      document.getElementById('logout-dropdown').onclick = e => { e.preventDefault(); Auth.logout('../login_plm.html'); };

      const trigger = document.getElementById('profile-trigger');
      const dropdown = document.getElementById('profile-dropdown');
      trigger.addEventListener('click', e => { e.stopPropagation(); dropdown.classList.toggle('active'); });
      window.addEventListener('click', () => dropdown.classList.remove('active'));

      document.getElementById('search-inp').addEventListener('input', e => searchLedger(e.target.value));

      await loadPayments();
    })();

    async function loadPayments() {
      try {
        const data = await apiFetch('/payments');
        if (!data.success) { renderEmpty('Data load nahi hua.'); return; }
        allPayments = data.data || [];
        renderLedger(allPayments);
      } catch {
        renderEmpty('Backend connectivity issues. Check your network.');
      }
    }

    function renderLedger(list) {
      const wrap = document.getElementById('ledger-wrap');
      if (!list || list.length === 0) {
        wrap.innerHTML = `<div class="empty-state"><p>No payment records found.</p></div>`;
        return;
      }

      wrap.innerHTML = `
        <table class="ledger-table">
          <thead>
            <tr>
              <th>Tenant Name</th>
              <th>Property</th>
              <th>Month</th>
              <th>Monthly Rent</th>
              <th>Status</th>
              <th style="text-align:right">Action</th>
            </tr>
          </thead>
          <tbody>
            ${list.map(p => `
              <tr>
                <td>
                  <div class="tenant-cell">
                    <div class="tenant-avatar">${(p.rental?.tenant?.name || 'T').charAt(0).toUpperCase()}</div>
                    <span style="font-weight:700">${p.rental?.tenant?.name || '‚Äî'}</span>
                  </div>
                </td>
                <td><span style="color:var(--text-muted);font-weight:600">${p.rental?.property?.city || '‚Äî'}</span></td>
                <td>${p.month}</td>
                <td><span style="font-weight:700">PKR ${p.amount.toLocaleString()}</span></td>
                <td><span class="badge badge-${p.paid ? 'paid' : 'pending'}">${p.paid ? 'paid' : 'pending'}</span></td>
                <td style="text-align:right">
                  <div style="display:flex;gap:8px;justify-content:flex-end;">
                    <button class="btn-action" onclick="viewDetails('${p.id}')">History</button>
                    ${!p.paid ? `<button class="btn-action btn-mark-paid" onclick="markPaid('${p.id}')">Mark Paid</button>` : ''}
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>`;
    }

    function searchLedger(val) {
      const v = val.toLowerCase();
      const filtered = allPayments.filter(p =>
        (p.rental?.tenant?.name || '').toLowerCase().includes(v) ||
        (p.rental?.property?.city || '').toLowerCase().includes(v)
      );
      renderLedger(filtered);
    }

    function viewDetails(id) {
      const p = allPayments.find(x => x.id === id);
      if (!p) return;
      document.getElementById('md-name').textContent = p.rental?.tenant?.name || '‚Äî';
      document.getElementById('md-prop').textContent = `${p.rental?.property?.city || '‚Äî'}, ${p.rental?.property?.address || ''}`;
      document.getElementById('md-month').textContent = p.month;
      document.getElementById('md-rent').textContent = 'PKR ' + p.amount.toLocaleString();
      document.getElementById('md-status').innerHTML = `<span class="badge badge-${p.paid ? 'paid' : 'pending'}">${p.paid ? 'PAID' : 'PENDING'}</span>`;
      document.getElementById('md-paidat').textContent = p.paidAt ? new Date(p.paidAt).toLocaleDateString('en-PK') : '‚Äî';
      document.getElementById('detail-modal').classList.add('active');
    }

    function closeModal() { document.getElementById('detail-modal').classList.remove('active'); }

    async function markPaid(id) {
      try {
        const data = await apiFetch(`/payments/${id}/mark-paid`, { method: 'PUT' });
        if (data.success) {
          showToast('Payment updated successfully!');
          await loadPayments();
        }
      } catch {
        showToast('Update failed.', 'error');
      }
    }
  </script>
</body>
</html>
